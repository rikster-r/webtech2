<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подписка на новости</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Apply saved theme as early as possible -->
    <script src="../../global-theme.js"></script>
    
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="subscribe.css" />

    <script src="subscribe.js" defer></script>
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle-container">
      <button id="global-theme-toggle" class="btn btn-outline-secondary" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i> Night Mode
      </button>
    </div>
    
    <div class="form-container">
      <h2>Подписка на новости</h2>
      <p>
        Оставьте свои данные, чтобы получать обновления и предложения первым!
      </p>
      <form>
        <input type="text" placeholder="Ваше имя" required />
        <input type="email" placeholder="Ваш email" required />
        <textarea
          rows="4"
          placeholder="Ваше сообщение (необязательно)"
        ></textarea>
        <button type="submit">Отправить</button>
      </form>
      <a href="../welcome/main.html" class="back-btn">← Вернуться назад</a>
    </div>
    
    <script src="../../global-theme-toggle.js"></script>
  </body>
</html>
