<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Minimal Shop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Apply saved theme as early as possible -->
    <script src="../../global-theme.js"></script>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="catalog.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm"
    >
      <div class="d-flex align-items-center gap-2">
        <img
          src="../../static/media/sticker.webp"
          width="50"
          height="50"
          alt="Logo"
          class="rounded-2"
        />
        <h1 class="h5 m-0">Egoisty</h1>
      </div>

      <nav>
        <ul class="nav gap-3">
          <li class="nav-item">
            <a class="nav-link text-dark" href="../welcome/main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../catalog/catalog.html"
              >Catalog</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../FAQ/FAQ.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark"
              href="../../authentication/login/login.html"
              >Sign in</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark"
              href="../../authentication/register/register.html"
              >Sign up</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center text-white bg-danger rounded px-3 py-2"
              href="../cart/cart.html"
            >
              <svg
                class="me-1"
                fill="currentColor"
                viewBox="0 0 24 24"
                width="20"
                height="20"
              >
                <path
                  d="M7 4h14l-1.1 8.8H8.9L7 4zm0 0L5.4 2H1m6 2l1.1 8.8v0M9 19.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5S9 18.7 9 19.5zm9.5 0c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5-1.5.7-1.5 1.5z"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Cart
              <span class="badge bg-light text-danger ms-1" id="cartCount"
                >0</span
              >
            </a>
          </li>
          <li class="nav-item">
            <button
              id="global-theme-toggle"
              class="btn btn-outline-secondary ms-2"
              title="Toggle Dark Mode"
            >
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main layout -->
    <main class="container-fluid my-5">
      <div class="row">
        <!-- Catalog -->
        <section class="col-lg-9 mx-auto">
          <!-- Filter Section -->
          <div class="filter-section mb-4">
            <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label for="product-search" class="form-label fw-semibold"
                  ><i class="fas fa-search me-1"></i>Search Products</label
                >
                <input
                  type="text"
                  id="product-search"
                  class="form-control"
                  placeholder="Search for products..."
                />
              </div>
              <div class="col-md-3">
                <label for="categoryFilter" class="form-label fw-semibold"
                  ><i class="fas fa-filter me-1"></i>Category</label
                >
                <select id="categoryFilter" class="form-select">
                  <option value="all">All Categories</option>
                  <option value="audio">Audio</option>
                  <option value="accessories">Accessories</option>
                  <option value="wearables">Wearables</option>
                  <option value="gaming">Gaming</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="priceFilter" class="form-label fw-semibold"
                  ><i class="fas fa-dollar-sign me-1"></i>Max Price</label
                >
                <input
                  type="range"
                  id="priceFilter"
                  class="form-range"
                  min="0"
                  max="50000"
                  value="50000"
                />
                <div id="priceDisplay" class="text-muted small text-center">
                  Max: 50,000 â‚¸
                </div>
              </div>
              <div class="col-md-2">
                <button
                  id="resetFilters"
                  class="btn btn-outline-secondary w-100 mb-2"
                >
                  <i class="fas fa-redo me-1"></i>Reset
                </button>
                <button id="sortProducts" class="btn btn-outline-primary w-100">
                  <i class="fas fa-sort me-1"></i>Sort
                </button>
              </div>
            </div>
          </div>

          <!-- Products Grid -->
          <div class="row g-4" id="product-list"></div>
        </section>
      </div>
    </main>

    <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../global-theme-toggle.js"></script>
    <script src="enhanced-catalog.js" defer></script>
  </body>
</html>
