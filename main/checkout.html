<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Egoisty</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../static/media/sticker.webp" width="50" height="50" alt="Logo" />
      </div>
      <div class="nav">
        <ul class="list">
          <li><a href="./welcome/main.html">Home</a></li>
          <li><a href="./catalog/catalog.html">Catalog</a></li>
          <li><a href="./FAQ/FAQ.html">FAQ</a></li>
          <li><a href="../authentication/login/login.html">Sign in</a></li>
          <li><a href="../authentication/register/register.html">Sign up</a></li>
          <li>
            <a class="cart-button" href="./cart/cart.html">
              <svg class="cart-icon" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M7 4h14l-1.1 8.8H8.9L7 4zm0 0L5.4 2H1m6 2l1.1 8.8v0M9 19.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5S9 18.7 9 19.5zm9.5 0c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5-1.5.7-1.5 1.5z"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Cart
              <span class="cart-count" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container checkout-container">
      <div class="breadcrumb">
        <a href="./welcome/main.html">Home</a>
        <span>/</span>
        <a href="./cart/cart.html">Cart</a>
        <span>/</span>
        Checkout
      </div>

      <div class="checkout-grid">
        <form class="card checkout-form">
          <h1>Checkout</h1>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input id="firstName" type="text" placeholder="John" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input id="lastName" type="text" placeholder="Doe" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="john@example.com" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="+7 700 000 00 00" required />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Street, house, apartment" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" type="text" placeholder="Almaty" required />
            </div>
            <div class="form-group">
              <label for="postal">Postal code</label>
              <input id="postal" type="text" placeholder="050000" required />
            </div>
          </div>

          <div class="form-group">
            <label for="delivery">Delivery method</label>
            <select id="delivery" required>
              <option value="courier">Courier delivery</option>
              <option value="pickup">Pickup</option>
            </select>
          </div>

          <div class="form-group">
            <label for="payment">Payment method</label>
            <select id="payment" required>
              <option value="card">Card (Visa/MasterCard)</option>
              <option value="kaspi">Kaspi</option>
              <option value="cash">Cash on delivery</option>
            </select>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Place order</button>
          </div>
        </form>

        <aside class="card order-summary">
          <div class="summary-header">Order Summary</div>
          <div class="summary-row">
            <span class="summary-label">Items</span>
            <span class="summary-value">3</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Subtotal</span>
            <span class="summary-value">21 920 ₸</span>
          </div>
          <div class="summary-row">
            <span class="summary-label">Delivery</span>
            <span class="summary-value">1 500 ₸</span>
          </div>
          <div class="summary-row summary-total">
            <span class="summary-label">Total</span>
            <span class="summary-value">23 420 ₸</span>
          </div>
        </aside>
      </div>
    </div>
    
    <footer class="footer">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>
  </body>
</html>
