<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Egoisty</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <div class="d-flex align-items-center gap-2">
        <img src="../static/media/sticker.webp" width="50" height="50" alt="Logo" />
        <h1 class="h5 m-0">Egoisty</h1>
      </div>

      <nav>
        <ul class="nav gap-3">
          <li class="nav-item"><a class="nav-link text-dark" href="./welcome/main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./catalog/catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="./FAQ/FAQ.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="../authentication/login/login.html">Sign in</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="../authentication/register/register.html">Sign up</a></li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center text-dark" href="./cart/cart.html">
              <svg class="me-1" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                <path
                  d="M7 4h14l-1.1 8.8H8.9L7 4zm0 0L5.4 2H1m6 2l1.1 8.8v0M9 19.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5S9 18.7 9 19.5zm9.5 0c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5-1.5.7-1.5 1.5z"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Cart <span class="badge bg-danger ms-1" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb breadcrumb-custom mb-0">
          <li class="breadcrumb-item"><a href="./welcome/main.html">Home</a></li>
          <li class="breadcrumb-item"><a href="./cart/cart.html">Cart</a></li>
          <li class="breadcrumb-item active" aria-current="page">Checkout</li>
        </ol>
      </nav>

      <!-- Two-column layout: Form (2/3) + Summary (1/3) -->
      <div class="row g-4">
        <!-- Checkout Form -->
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 mb-4">Checkout</h1>

              <form>
                <!-- First name and Last name row -->
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="John" required />
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Doe" required />
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" placeholder="john@example.com" required />
                </div>

                <!-- Phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input id="phone" type="tel" class="form-control" placeholder="+7 700 000 00 00" required />
                </div>

                <!-- Address -->
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input id="address" type="text" class="form-control" placeholder="Street, house, apartment" required />
                </div>

                <!-- City and Postal code row -->
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input id="city" type="text" class="form-control" placeholder="Almaty" required />
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="postal" class="form-label">Postal code</label>
                    <input id="postal" type="text" class="form-control" placeholder="050000" required />
                  </div>
                </div>

                <!-- Delivery method -->
                <div class="mb-3">
                  <label for="delivery" class="form-label">Delivery method</label>
                  <select id="delivery" class="form-select" required>
                    <option value="courier">Courier delivery</option>
                    <option value="pickup">Pickup</option>
                  </select>
                </div>

                <!-- Payment method -->
                <div class="mb-3">
                  <label for="payment" class="form-label">Payment method</label>
                  <select id="payment" class="form-select" required>
                    <option value="card">Card (Visa/MasterCard)</option>
                    <option value="kaspi">Kaspi</option>
                    <option value="cash">Cash on delivery</option>
                  </select>
                </div>

                <!-- Submit button -->
                <div class="mt-4">
                  <button type="submit" class="btn btn-dark btn-lg w-100">Place order</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="h5 fw-semibold mb-3">Order Summary</h2>
              
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Items</span>
                <span>3</span>
              </div>
              
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Subtotal</span>
                <span>21 920 ₸</span>
              </div>
              
              <div class="d-flex justify-content-between mb-3">
                <span class="text-muted">Delivery</span>
                <span>1 500 ₸</span>
              </div>
              
              <div class="d-flex justify-content-between pt-3 mt-3 summary-total fw-semibold">
                <span>Total</span>
                <span>23 420 ₸</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js" defer></script>
  </body>
</html>
