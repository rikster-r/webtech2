<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Minimal Shop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Apply saved theme as early as possible -->
    <script src="../../global-theme.js"></script>

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header
      class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white shadow-sm"
    >
      <div class="d-flex align-items-center gap-2">
        <img
          src="../../static/media/sticker.webp"
          width="50"
          height="50"
          alt="Logo"
          class="rounded-2"
        />
        <h1 class="h5 m-0">Egoisty</h1>
      </div>

      <nav>
        <ul class="nav gap-3">
          <li class="nav-item">
            <a class="nav-link text-dark" href="../welcome/main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../catalog/catalog.html"
              >Catalog</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../FAQ/FAQ.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark"
              href="../../authentication/login/login.html"
              >Sign in</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark"
              href="../../authentication/register/register.html"
              >Sign up</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center text-white bg-danger rounded px-3 py-2"
              href="../cart/cart.html"
            >
              <svg
                class="me-1"
                fill="currentColor"
                viewBox="0 0 24 24"
                width="20"
                height="20"
              >
                <path
                  d="M7 4h14l-1.1 8.8H8.9L7 4zm0 0L5.4 2H1m6 2l1.1 8.8v0M9 19.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5S9 18.7 9 19.5zm9.5 0c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5-1.5.7-1.5 1.5z"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Cart
              <span class="badge bg-light text-danger ms-1" id="cartCount"
                >0</span
              >
            </a>
          </li>
          <li class="nav-item">
            <button
              id="global-theme-toggle"
              class="btn btn-outline-secondary ms-2"
              title="Toggle Dark Mode"
            >
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Breadcrumb -->
    <div class="container py-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active text-dark" aria-current="page">
            Shopping Cart
          </li>
        </ol>
      </nav>
    </div>

    <!-- Main Cart Section -->
    <main class="container my-4">
      <div class="row g-4">
        <!-- Cart Items -->
        <div class="col-lg-8">
          <div class="bg-white rounded-4 shadow-sm p-4">
            <h2 class="h4 mb-4">Shopping Cart</h2>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="bg-white rounded-4 shadow-sm p-4">
            <h3 class="h5 mb-3">Order Summary</h3>

            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="">Subtotal (4 items)</span>
              <span class="fw-semibold">21 920 ₸</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="">Shipping</span>
              <span class="fw-semibold">1 500 ₸</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="">Discount</span>
              <span class="text-success fw-semibold">-2 192 ₸</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="">Tax</span>
              <span class="fw-semibold">2 123 ₸</span>
            </div>
            <div class="d-flex justify-content-between pt-3">
              <span class="fw-semibold fs-5">Total</span>
              <span class="fw-bold fs-5 text-danger">23 351 ₸</span>
            </div>

            <div
              class="btn-group w-100 mt-4"
              role="group"
              aria-label="Cart actions"
            >
              <a href="../checkout.html" class="btn btn-primary py-3 px-4"
                >Checkout</a
              >
              <button type="button" class="btn btn-danger py-3 px-4">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-body-tertiary mt-auto footer">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../global-theme-toggle.js"></script>
    <script src="../../js/advanced-features.js" defer></script>
    <script src="enhanced-cart.js" defer></script>
  </body>
</html>
