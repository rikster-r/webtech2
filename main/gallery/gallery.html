<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="gallery.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="d-flex align-items-center gap-2">
      <img src="../../static/media/sticker.webp" width="50" height="50" alt="Logo" />
      <h1 class="h5 m-0">Egoisty</h1>
    </div>

    <nav>
      <ul class="nav gap-3">
        <li class="nav-item"><a class="nav-link text-dark" href="../welcome/main.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="../catalog/catalog.html">Catalog</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold text-danger" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="../FAQ/FAQ.html">FAQ</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="../../authentication/login/login.html">Sign in</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="../../authentication/register/register.html">Sign up</a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-dark" href="../cart/cart.html">
            <svg class="me-1" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
              <path d="M7 4h14l-1.1 8.8H8.9L7 4zm0 0L5.4 2H1m6 2l1.1 8.8v0M9 19.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5S9 18.7 9 19.5zm9.5 0c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5-.7-1.5-1.5-1.5-1.5.7-1.5 1.5z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Cart <span class="badge bg-danger ms-1" id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Bootstrap Carousel -->
  <div id="galleryCarousel" class="carousel slide container my-5" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../static/media/Ronaldo.png" class="d-block w-100 carousel-img" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/rim.jpg" class="d-block w-100 carousel-img" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/road.jpg" class="d-block w-100 carousel-img" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/sea.jpg" class="d-block w-100 carousel-img" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/skelet.jpg" class="d-block w-100 carousel-img" alt="Slide 5">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/shahmat.jpg" class="d-block w-100 carousel-img" alt="Slide 6">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/sky.jpg" class="d-block w-100 carousel-img" alt="Slide 7">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/horse.jpg" class="d-block w-100 carousel-img" alt="Slide 8">
      </div>
      <div class="carousel-item">
        <img src="../../static/media/light.jpg" class="d-block w-100 carousel-img" alt="Slide 9">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
    Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
