<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Egoisty</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Main Content - Centered Login Form -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow p-4 p-md-5">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                    required
                  />
                  <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <div class="invalid-feedback">
                    Password must be at least 6 characters.
                  </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-danger py-2">Login</button>
                  
                  <button type="button" id="resetBtn" class="btn btn-secondary py-2">
                    Reset
                  </button>
                </div>
              </form>
              <div class="text-center mt-4">
                <a href="../register/register.html" class="text-decoration-none text-dark">
                  Don't have an account?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;

        if (username.value.trim() === "") {
          username.classList.add("is-invalid");
          valid = false;
        } else {
          username.classList.remove("is-invalid");
        }

        if (password.value.length < 6) {
          password.classList.add("is-invalid");
          valid = false;
        } else {
          password.classList.remove("is-invalid");
        }

        if (valid) {
          window.location.href = "../../main/welcome/main.html";
        }
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        document.querySelectorAll("input").forEach(input => {
          input.value = "";
          input.classList.remove("is-invalid");
        });
      });
    </script>
  </body>
</html>
