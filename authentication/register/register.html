<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Egoisty</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Main Content -->
    <main
      class="flex-grow-1 d-flex align-items-center justify-content-center py-5"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow p-4 p-md-5">
              <h2 class="text-center mb-4">Register</h2>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                  <div class="text-danger small mt-1" id="usernameError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                  <div class="text-danger small mt-1" id="emailError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <div class="text-danger small mt-1" id="passwordError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                  <div class="text-danger small mt-1" id="confirmError"></div>
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-danger py-2">
                    Register
                  </button>
                </div>
              </form>
              <div class="text-center mt-4">
                <a
                  href="../login/login.html"
                  class="text-decoration-none text-dark"
                >
                  Already have an account?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("registerForm");

      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");

      const usernameError = document.getElementById("usernameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        usernameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        confirmError.textContent = "";

        let isValid = true;

        if (username.value.trim() === "") {
          usernameError.textContent = "Username is required";
          isValid = false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value.trim() === "") {
          emailError.textContent = "Email is required";
          isValid = false;
        } else if (!emailPattern.test(email.value.trim())) {
          emailError.textContent = "Invalid email format";
          isValid = false;
        }

        if (password.value.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters";
          isValid = false;
        }

        if (confirmPassword.value !== password.value) {
          confirmError.textContent = "Passwords do not match";
          isValid = false;
        }

        if (isValid) {
          alert("Form submitted successfully!");
          
          window.location.href = "../login/login.html";
          form.reset();
        }
      });
    </script>
  </body>
</html>
