<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Egoisty</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Apply saved theme as early as possible -->
    <script src="../../global-theme.js"></script>

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle-container">
      <button id="global-theme-toggle" class="btn btn-outline-secondary" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i> Night Mode
      </button>
    </div>
    
    <!-- Main Content - Centered Register Form (matches login) -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow p-4 p-md-5">
              <h2 class="text-center mb-4">Register</h2>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                    required
                  />
                  <div class="invalid-feedback" id="usernameError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <div class="invalid-feedback" id="emailError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <div class="invalid-feedback" id="passwordError"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    required
                  />
                  <div class="invalid-feedback" id="confirmError"></div>
                </div>
                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-danger py-2">Register</button>
                  <button type="button" id="resetBtn" class="btn btn-secondary py-2">Reset</button>
                </div>
              </form>
              <div class="text-center mt-4">
                <a href="../login/login.html" class="text-decoration-none text-dark">
                  Already have an account?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3 bg-body-tertiary mt-auto">
      Yerkebulan Zhan, Danial Seit, Tassimov Arsen, Uzbekbay Abilkaiyr
    </footer>

    <script src="register.js" defer></script>
    <script src="../../global-theme-toggle.js"></script>
  </body>
</html>
